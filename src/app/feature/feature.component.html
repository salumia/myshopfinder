<div class="custom-container">
    <div class="row mt-5 ">
        <div class="col-md-12 feature">
            <h2 class="text-center feature-title">Discover The Best Curated Products</h2>
            <p class="text-center feature-description">We hand select the best brands in different categories to make shopping easier for you</p>
        </div>
        <div class="col-md-12 mt-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <form [formGroup]="searchForm" (ngSubmit)="searchProduct()" id="search_form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search your product from here" value={{searchtext}} formControlName="searchtext">
                            <div class="input-group-append">
                                <button class="btn btn-dark button-left-right-round" (click)="searchProduct()" type="button">
                            <i class="fa fa-search"></i> Search
                          </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>
    </div>
</div>
