<div class="container" *ngIf="!loading">
    <p-dataView #dv [value]="products.products" layout="grid" columns='4' [paginator]="true" [rows]="8" filterBy="title" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="row">
                <div class="col-md-4 col-12 mb-2">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortField" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
                </div>
                <div class="col-md-4 col-12 mb-2">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input class="form-control" type="search" pInputText value="" placeholder="Search by Title" (keyup)="dv.filter($any($event.target).value)">
                    </div>
                </div>
                <div class="col-md-4 col-12 mb-2">

                </div>
                <!-- <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                     <input type="search" pInputText value="" placeholder="Search by Title" (keyup)="dv.filter($any($event.target).value)">
                </span> -->
                <!-- <p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
            </div>
        </ng-template>
        <!-- <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item">
                    <img [src]="product.image" [alt]="product.title" />
                    <div class="product-list-detail">
                        <div class="product-name">{{product.title}}</div>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.brand}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price"><s>${{product.original_price}}</s></span>
                        <span class="product-price">${{product.sale_price}}</span>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
        </ng-template> -->
        <ng-template let-product let-index="rowIndex" pTemplate="gridItem">
            <div class="col-6 col-md-3 d-inline-block h-100">
                <div class="product-grid-item card border-0 mb-1 mt-1">
                    <img class="card-img-top bg-light-grey img-fluid" style="width:350px;height:250px;" [src]="product.image" [alt]="product.title">
                    <div class="product-grid-item-content card-body">
                        <div class="d-flex flex-md-row flex-column align-items-md-center">
                            <div class="mr-auto font-weight-bolder"><span>{{product.title|uppercase}}</span> <br>
                                <span class="d-md-inline d-none">{{product.brand|uppercase}}</span>
                            </div>
                            <div class="font-weight-bold">
                                <span class="mr-2 text-danger d-md-inline d-none"><s>${{product.original_price}}</s></span>
                                <span>${{product.sale_price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ng-template>
    </p-dataView>
</div>
<div class="loader" *ngIf="loading">
    <p-progressSpinner></p-progressSpinner>
</div>
