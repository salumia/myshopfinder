<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="assets/images/contact-image.png" alt="image" />
                <h2 class="text-white">Contact Us</h2>
                <h4 class="text-white">We would love to hear from you !</h4>
            </div>
        </div>
        <div class="col-md-9">
            <form class="contact-form" #myForm="ngForm" (ngSubmit)="myForm.form.valid && processForm(myForm)">
                <div class="form-group">
                    <label class="col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" required minlength="3" class="form-control" [(ngModel)]="model.name" id="name" placeholder="Enter Name" name="name" #name="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && name.invalid }">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" #email="ngModel" [(ngModel)]="model.email" id="email" placeholder="Enter email" name="email" required [ngClass]="{ 'is-invalid': myForm.submitted && email.invalid }">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2" for="message">Message:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" #message="ngModel" required [ngClass]="{ 'is-invalid': myForm.submitted && message.invalid }" [(ngModel)]="model.message" name="message" rows="5" id="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="button button-primary button-primary-style">Submit</button>
                    </div>
                </div>
                <p>{{server_response}}</p>
            </form>
        </div>
    </div>
</div>
